<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #7d0000, #f66f6f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgb(244, 124, 124);
            border-radius: 16px;
            box-shadow: 0 17px 20px rgba(12, 0, 0, 0.5);
            overflow: hidden;
            width: 500px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 17px;
        }

        .form-container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-direction: column;
        }

        .login-section {
            border-radius: 10px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            align-self: flex-start;
            margin-left: 10%;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ff5f6d;
            box-shadow: 0 0 5px rgba(255, 95, 109, 0.5);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #ae333dfc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 60%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #ff2f4a;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #27512e;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                
            </div>
            <div class="login-section">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
